<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Shoppping List
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="onAddShoppingItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Items</ion-list-header>
    <ion-item *ngFor="let item of shoppingList$ | async" detail-push (click)="editItem(item)">
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
